unit tests:
    # image: git.stamus-networks.com:4567/lanath/lab/stamusctl-build-image:latest
    image: golang:alpine
    extends: .go-cache
    stage: smoke
    script:
        - apk add --no-cache gcc musl-dev make
        - go install github.com/swaggo/swag/cmd/swag@latest
        - make test

daemon tests:
    # image: git.stamus-networks.com:4567/lanath/lab/stamusctl-build-image:latest
    image: golang:alpine
    extends: .go-cache
    stage: smoke
    script:
        - apk add --no-cache gcc musl-dev make
        - go install github.com/swaggo/swag/cmd/swag@latest
        - $(pwd)/scripts/move.sh
        - STAMUS_APP_NAME=stamusctl EMBED_MODE=true go run ./cmd compose init -h
        - make daemon-test

kaniko cli:
    stage: build
    before_script: []
    image:
        name: gcr.io/kaniko-project/executor:v1.14.0-debug
        entrypoint: ['']
    needs:
        - unit tests
    script:
        - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"},\"$(echo -n $CI_DEPENDENCY_PROXY_SERVER | awk -F[:] '{print $1}')\":{\"auth\":\"$(printf "%s:%s" ${CI_DEPENDENCY_PROXY_USER} "${CI_DEPENDENCY_PROXY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
        - /kaniko/executor
          --context "${CI_PROJECT_DIR}"
          --dockerfile "${CI_PROJECT_DIR}/docker/Dockerfile.cli"
          --destination "${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}-${CI_COMMIT_SHORT_SHA}"
          --destination "${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}"
          --cache=true
          --cache-copy-layers=true
          --cache-ttl=72h

docker cli:
    stage: build
    image: docker:24.0.5
    variables:
        DOCKER_HOST: tcp://docker:2376
        DOCKER_TLS_CERTDIR: '/certs'
        DOCKER_TLS_VERIFY: 1
        DOCKER_CERT_PATH: '$DOCKER_TLS_CERTDIR/client'
    services:
        - docker:24.0.5-dind
    needs:
        - unit tests
    before_script:
        - until docker info; do sleep 1; done
    script:
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build "${CI_PROJECT_DIR}"
          -t ${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}-${CI_COMMIT_SHORT_SHA}
          -t ${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}
          -f "${CI_PROJECT_DIR}/docker/Dockerfile.cli"
        - docker push ${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}-${CI_COMMIT_SHORT_SHA}
        - docker push ${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}

