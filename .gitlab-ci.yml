default:
    tags:
        - k8s

stages:
    - smoke
    - build
    - test
    - deploy
    - integration

.go-cache:
    variables:
        GOPATH: $CI_PROJECT_DIR/.go
    before_script:
        - mkdir -p .go
    cache:
        paths:
            - .go/pkg/mod/

