stages:
    - build
    - test

sast:
    stage: test
include:
    - template: Security/SAST.gitlab-ci.yml

kaniko cli:
    stage: build
    before_script: []
    image:
        name: gcr.io/kaniko-project/executor:v1.14.0-debug
        entrypoint: ['']
    script:
        - |
            echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"},\"$(echo -n $CI_DEPENDENCY_PROXY_SERVER | awk -F[:] '{print $1}')\":{\"auth\":\"$(printf "%s:%s" ${CI_DEPENDENCY_PROXY_USER} "${CI_DEPENDENCY_PROXY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
            /kaniko/executor \
            --context "${CI_PROJECT_DIR}" \
            --dockerfile "${CI_PROJECT_DIR}/docker/Dockerfile.cli" \
            --destination "${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}-${CI_COMMIT_SHORT_SHA}" \
            --destination "${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_BRANCH}" \
            --cache=true \
            --cache-copy-layers=true \
            --cache-ttl=72h

kaniko cli main:
    stage: build
    before_script: []
    only:
        - main
    image:
        name: gcr.io/kaniko-project/executor:v1.14.0-debug
        entrypoint: ['']
    script:
        - |
            echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"},\"$(echo -n $CI_DEPENDENCY_PROXY_SERVER | awk -F[:] '{print $1}')\":{\"auth\":\"$(printf "%s:%s" ${CI_DEPENDENCY_PROXY_USER} "${CI_DEPENDENCY_PROXY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
            /kaniko/executor \
            --context "${CI_PROJECT_DIR}" \
            --dockerfile "${CI_PROJECT_DIR}/docker/Dockerfile.cli" \
            --destination "${CI_REGISTRY_IMAGE}/cli:${CI_COMMIT_SHORT_SHA}" \
            --destination "${CI_REGISTRY_IMAGE}/cli:latest" \
            --cache=true \
            --cache-copy-layers=true \
            --cache-ttl=72h

build cli:
    image: golang:alpine
    stage: build
    artifacts:
        expire_in: 1 day
        paths:
            - stamusctl
    script:
        - |
            apk add --no-cache gcc musl-dev make
            make cli
            mv dist/stamusctl .

test cli:
    image: busybox
    stage: test
    dependencies:
        - build cli
    script:
        - |
            ./stamusctl

test cli in docker:
    image: git.stamus-networks.com:4567/lanath/stamus-ctl/cli:${CI_COMMIT_BRANCH}-${CI_COMMIT_SHORT_SHA}
    stage: test
    dependencies:
        - build cli
    entrypoint: [stamusctl]

ut:
    image: golang:alpine
    stage: test
    script:
        - |
            apk add --no-cache gcc musl-dev make
            make test
