version: '3.4'

networks:
  network:

volumes:
  elastic-data:  #for ES data persistency
  suricata-rules: #for suricata rules transfer between scirius and suricata and for persistency
  scirius-data: #for scirius data persistency
  scirius-static: #statics files to be served by nginx
  suricata-run: #path where the suricata socket resides
  suricata-logs:
  suricata-logrotate:
    driver_opts:
      type: none
      o: bind
      device: {{.volumepath}}/suricata/logrotate
  logstash-sincedb: #where logstash stores it's state so it doesn't re-ingest
  arkime-logs:
  arkime-pcap:
  arkime-config:


services:

  elasticsearch:
    container_name: elasticsearch
    image: elastic/elasticsearch:{{.elk.version}}
    restart: {{.RestartMode}}
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled={{.MLEnabled}}
      - ingest.geoip.downloader.enabled=false
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    mem_limit: {{.elk.elastic.memory | default "3G"}}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      network:

  kibana:
    container_name: kibana
    image:  elastic/kibana:{{.elk.version}}
    restart: {{.RestartMode}}
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:5601 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      network:

  {{if .elk.logstash}}
  # if logstash is enabled
  logstash:
    container_name: logstash
    image:  elastic/logstash:{{.elk.version}}
    depends_on:
      scirius:
        condition: service_healthy #because we need to wait for scirius to populate ILM policy
    restart: {{.RestartMode}}
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9600 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    mem_limit: {{.elk.logstash.memory | default "3G"}}
    volumes:
      - logstash-sincedb:/since.db
      - {{.volumepath}}/suricata/logs:/var/log/suricata:ro
      - {{.volumepath}}/logstash/conf.d/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - {{.volumepath}}/logstash/templates/elasticsearch7-template.json:/usr/share/logstash/config/elasticsearch7-template.json
    networks:
      network:
  {{end}}

  suricata:
    container_name: suricata
    image: jasonish/suricata:master-amd64
    entrypoint: /etc/suricata/new_entrypoint.sh
    restart: {{.RestartMode}}
    depends_on:
      scirius:
        condition: service_healthy
    environment:
      - SURICATA_OPTIONS= -i {{.InterfacesList}} -vvv --set sensor-name=suricata
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    network_mode: host
    volumes:
       - {{.volumepath}}/suricata/logs:/var/log/suricata
       - suricata-rules:/etc/suricata/rules
       - suricata-run:/var/run/suricata/
       - {{.volumepath}}/suricata/etc:/etc/suricata
       - suricata-logrotate:/etc/logrotate.d/

  scirius:
    container_name: scirius
    image: {{.Registry | default "ghcr.io/stamusnetworks"}}/scirius:{{.SciriusVersion | default "master"}}
    restart: {{.RestartMode | default "unless-stopped"}}
    environment:
      - SECRET_KEY={{.SciriusToken}}
      - DEBUG={{.DebugMode}}
      - SCIRIUS_IN_SELKS=True
      - USE_ELASTICSEARCH=True
      - ELASTICSEARCH_ADDRESS=elasticsearch:9200 #Default
      - USE_KIBANA=True
      - KIBANA_URL=http://kibana:5601 #Default
      - KIBANA_PROXY=True #Get kibana proxied by Scirius
      - ALLOWED_HOSTS=* #allow connexions from anywhere
      - KIBANA7_DASHBOARDS_PATH=/opt/selks/kibana7-dashboards #where to find kibana dashboards
      - SURICATA_UNIX_SOCKET=/var/run/suricata/suricata-command.socket #socket to control suricata
      - USE_EVEBOX=True #gives access to evebox in the top menu
      - EVEBOX_ADDRESS=evebox:5636 #Default
      - USE_SURICATA_STATS=True #display more informations on the suricata page
      - USE_MOLOCH=True
      - MOLOCH_URL=http://arkime:8005

    volumes:
      - scirius-static:/static/
      - scirius-data:/data/
      - {{.volumepath}}/scirius/logs/:/logs/
      - suricata-rules:/rules
      - suricata-run:/var/run/suricata
      - {{.volumepath}}/suricata/logs:/var/log/suricata:ro

    networks:
      network:

  evebox:
    container_name: evebox
    image: jasonish/evebox:master
    command: ["-e", "http://elasticsearch:9200"]
    restart: {{.RestartMode}}
    environment:
      - EVEBOX_HTTP_TLS_ENABLED=false
      - EVEBOX_AUTHENTICATION_REQUIRED=false
    networks:
      network:

  nginx:
    container_name: nginx
    image: nginx
    command: ['{{.NginxExec | default "nginx"}}', '-g', 'daemon off;']
    restart: {{.RestartMode}}
    volumes:
      - scirius-static:/static/:ro
      - {{.volumepath}}/nginx/conf.d/:/etc/nginx/conf.d/:ro
      - {{.volumepath}}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - {{.volumepath}}/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - 443:443
    networks:
      network:

  cron:
    # This containers handles crontabs for the other containers, following the 1 task per container principle.
    # It is based on  'docker:latest' image, wich is an alpine image with docker binary
    container_name: cron
    image: docker:latest
    command: [sh, -c, "echo '*	*	 *	*	 *	run-parts /etc/periodic/1min' >> /etc/crontabs/root && crond -f -l 8"]
    restart: {{.RestartMode}}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # This bind-mout allows using the hosts docker deamon instead of created one inside the container

      # Those volumes will contain the cron jobs
      - {{.volumepath}}/cron-jobs/1min:/etc/periodic/1min/:ro
      - {{.volumepath}}/cron-jobs/15min:/etc/periodic/15min/:ro
      - {{.volumepath}}/cron-jobs/daily:/etc/periodic/daily/:ro
      - {{.volumepath}}/cron-jobs/hourly:/etc/periodic/hourly/:ro
      - {{.volumepath}}/cron-jobs/monthly:/etc/periodic/monthly/:ro
      - {{.volumepath}}/cron-jobs/weekly:/etc/periodic/weekly/:ro


  arkime:
    container_name: arkime
    image: {{.Registry}}/arkimeviewer:{{.ArkimeviewerVersion}} ## Repo will need to be changed to stamusnetwork once image built
    restart: {{.RestartMode | default "no"}}
    volumes:
      - {{.volumepath}}/suricata/logs:/suricata-logs:ro
      - arkime-config:/data/config
      - arkime-pcap:/data/pcap
      - arkime-logs:/data/logs
    networks:
      network: