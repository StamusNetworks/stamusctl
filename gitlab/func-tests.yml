
test cli:
    image: busybox
    stage: func-test
    tags:
        - k8s-small
    needs:
        - build cli
    dependencies:
        - build cli
    script:
        - STAMUS_APP_NAME=stamusctl ./stamusctl

test daemon:
    image: busybox
    stage: func-test
    tags:
        - k8s-small
    needs:
        - build daemon
    dependencies:
        - build daemon
    script:
        - STAMUS_APP_NAME=stamusd ./stamusd

compose init:
    image: busybox
    stage: func-test
    tags:
        - k8s-small
    needs:
        - build test
    dependencies:
        - build test
    script:
        - STAMUS_APP_NAME=stamusctl EMBED_MODE=true ./cli compose init --default nginx.exec=nginx
        - chmod +x $(pwd)/scripts/compare.sh
        - $(pwd)/scripts/compare.sh config ./outputs/compose-init

