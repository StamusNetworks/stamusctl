linters:
    # Default set of linters.
    # The value can be: `standard`, `all`, `none`, or `fast`.
    # Default: standard
    default: all
    # Enable specific linter.
    # https://golangci-lint.run/usage/linters/#enabled-by-default
    enable:
        - asasalint
        - asciicheck
        - bidichk
        - bodyclose
        - canonicalheader
        - containedctx
        - contextcheck
        - copyloopvar
        - cyclop
        - decorder
        - dogsled
        - dupl
        - dupword
        - durationcheck
        - err113
        - errcheck
        - errchkjson
        - errname
        - errorlint
        - exhaustive
        - fatcontext
        - forbidigo
        - forcetypeassert
        - funlen
        - ginkgolinter
        - gocheckcompilerdirectives
        - gochecknoinits
        - gochecksumtype
        - gocognit
        - goconst
        - gocritic
        - gocyclo
        - godox
        - goheader
        - gomodguard
        - goprintffuncname
        - gosec
        - gosmopolitan
        - govet
        - grouper
        - iface
        - importas
        - inamedparam
        - ineffassign
        - interfacebloat
        - intrange
        - ireturn
        - lll
        - loggercheck
        - maintidx
        - makezero
        - mirror
        - misspell
        - mnd
        - musttag
        - nakedret
        - nestif
        - nilerr
        - nilnil
        - nlreturn
        - noctx
        - nolintlint
        - nonamedreturns
        - nosprintfhostport
        - paralleltest
        - perfsprint
        - prealloc
        - predeclared
        - promlinter
        - protogetter
        - reassign
        - recvcheck
        - revive
        - rowserrcheck
        - sloglint
        - spancheck
        - sqlclosecheck
        - staticcheck
        - tagalign
        - tagliatelle
        - testableexamples
        - testifylint
        - testpackage
        - thelper
        - tparallel
        - unconvert
        - unparam
        - unused
        - usestdlibvars
        - varnamelen
        - wastedassign
        - whitespace
        - wrapcheck
    disable:
        - godot
        - gomoddirectives
        - wsl
        - zerologlint
